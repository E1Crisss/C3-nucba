<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- link de awesome -->
    <script src="https://kit.fontawesome.com/b017f2eb86.js" crossorigin="anonymous"></script>
    <title>Challenger 03 - Nucba</title>
</head>
<body>
    <!-- CONTENEDOR CARD -->
    <div class="container">
        <!-- CONTENEDOR DE ELEMENTOS DE LA CARD -->
        <div class="container-card">
            <div class="registro">
                <h3 class="titulo">Registrá tu turno</h3>
                <a href="#"><img class="close-x" src="./img/boton-close-01-01.svg" alt=""></a>
            </div>
            <div class="mesdia">
                <i class="back fas fa-chevron-left"></i>
                <div class="date"> 
                    <h2>Sep.24</h2>
                    <p>hoy</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <!-- CARD1 SEPARADO POR 2 DIV PARA ARMAR 2 BLOQUE DENTRO DE LA CARD -->
            <div class="c1 card ">
                <div class="b1">
                    <p class="profesion">Odontología</p>
                    <p class="hours"> 09:30  • 60 min</p>
                    <img class="avatar" src="./img/w1.png" alt="Avatar">
                    <p class="name">Dra. Emilia Díaz</p>
                </div>
                <div class="b2">
                    <a href="#">Pedir Turno</a>
                </div>
            </div>
            <!-- CARD1 SEPARADO POR 2 DIV PARA ARMAR 2 BLOQUE DENTRO DE LA CARD -->
            <div class="c2 card ">
                <div class="b1">
                    <p class="profesion">Odontología</p>
                    <p class="hours"> 10:30  • 60 min</p>
                    <img class="avatar" src="./img/m1.png" alt="Avatar">
                    <p class="name">Dr. Erik Nest</p>
                </div>
                <div class="b2">
                    <a href="#">Pedir Turno</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
